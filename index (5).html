<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil — Salman Rahman Dio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .profile-pic {
      margin: 20px 0;
    }
    .profile-pic img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }
    .biodata {
      background: rgba(255,255,255,0.1);
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
    }
    .biodata h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .biodata p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .social-link {
      margin-top: 20px;
    }
    .social-link a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: #E1306C; /* warna pink/merah Instagram */
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .social-link a:hover {
      background: #C1275B;
    }
    .social-link img {
      width: 24px;
      height: 24px;
    }
    marquee {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      background: black;
      padding: 10px;
    }
    .merah-putih {
      background: linear-gradient(to bottom, red 50%, white 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Profil Biodata</h1>
  </header>

  <div class="profile-pic">
    <img src="foto.jpg" alt="Foto Salman Rahman Dio">
  </div>

  <div class="biodata">
    <h2>Biodata Diri</h2>
    <p><strong>Nama:</strong> Salman Rahman Dio</p>
    <p><strong>Kelas:</strong> XI.3</p>
    <p><strong>Hobi:</strong> Sepak Bola</p>

    <div class="social-link">
      <a href="https://www.instagram.com/salmanrhmmn?igsh=MWg5bmJyYnUwNWN4ZQ==" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        Kunjungi Instagram saya
      </a>
    </div>
  </div>

  <marquee><span class="merah-putih">⚡ Info bosku jangan sok keras di gas sesak napas ⚡</span></marquee>

</body>
</html>
